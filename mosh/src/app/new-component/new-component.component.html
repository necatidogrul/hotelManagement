<form>
    <input type="text" class="form-control" (keyup.enter)="addTopic(topic)" #topic>
    <ul class="list-group">
        <li *ngFor="let topic of topics.controls; let i = index"
            (click)="removeTopic(i)"
            class="list-group-item">
            {{ topic.value }}
        </li>
    </ul>
</form>
