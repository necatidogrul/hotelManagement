<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title mb-4">Search Customer</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="customerId" class="form-label"><b>Customer ID</b></label>
          <input
            placeholder="Customer ID"
            formControlName="customerId"
            id="customerId"
            type="text"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="firstName" class="form-label"><b>Firstname</b></label>
          <input
            placeholder="Firstname"
            formControlName="firstName"
            id="firstName"
            type="text"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label"><b>Lastname</b></label>
          <input
            placeholder="Lastname"
            formControlName="lastName"
            id="lastName"
            type="text"
            class="form-control"
          />
        </div>

        <button
          class="btn btn-primary mt-3"
          type="submit"
          [disabled]="!form.valid"
        >
          Search
        </button>
      </form>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <div *ngIf="searchResults && searchResults.length > 0" class="mt-3">
        <h3>Search Results</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>TC No</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let result of searchResults">
              <td>{{ result.id }}</td>
              <td>{{ result.tcNo }}</td>
              <td>{{ result.firstName }}</td>
              <td>{{ result.lastName }}</td>
              <td>{{ result.email }}</td>
              <td>
                <button
                  class="btn btn-primary"
                  (click)="addReservation(result.id)"
                >
                  Add Reservation
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="searchResults && searchResults.length === 0" class="mt-3">
        <div class="alert alert-danger">
          <p>No results found.</p>
        </div>
      </div>
    </div>
  </div>
</div>
